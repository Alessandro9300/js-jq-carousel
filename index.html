<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>carousel</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  </head>
  <body>

    <div class="caro-cont">
      <div class="prev arrow">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="imgs">
        <img class="active first" src="imgs/pippo.png" alt="">
        <img src="imgs/paperino.jpg" alt="">
        <img src="imgs/pluto.png" alt="">
        <img class="last" src="imgs/topolino.jpg" alt="">
      </div>
      <div class="next arrow">
        <i class="fas fa-angle-right"></i>
      </div>
      <div class="pallini">
        <i class="fas fa-circle active first"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle last"></i>
      </div>
    </div>

    <img class="logo" src="imgs/inps.png" alt="">






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
